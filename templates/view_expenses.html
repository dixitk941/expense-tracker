<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }
        .container {
            max-width: 1000px;
            margin-top: 30px;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: center;
        }
        .no-expenses {
            text-align: center;
            font-style: italic;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="/" class="btn btn-custom">Back to Home</a>
        </div>

        <h2 class="text-center mb-4">View Expenses</h2>
        
        <!-- Expenses Table -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if expenses %}
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense[1] }}</td>
                        <td>{{ expense[2] }}</td>
                        <td>{{ expense[3] }}</td>
                        <td>{{ expense[4] }}</td>
                        <td>
                            <!-- Delete Button -->
                            <form method="POST" action="/delete/{{ expense[0] }}" style="display:inline;">
                                <button type="submit" class="btn btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" class="no-expenses">No expenses found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js (for dropdowns, tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
